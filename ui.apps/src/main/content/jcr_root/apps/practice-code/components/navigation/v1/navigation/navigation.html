<head data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
  <meta data-sly-call="${clientLib.all @ categories='navigation/header'}" data-sly-unwrap>
  </meta>
</head>

<header class="">
  <div class="">
    <div class="">
      <div class="">
        <div class="menu-overlay">
          <nav data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation"
            data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
            data-sly-use.template="core/wcm/components/commons/v1/templates.html"
            data-sly-use.groupTemplate="group.html" data-sly-call="${groupTemplate.group @ items=navigation.items}"
            data-sly-test.hasContent="${navigation.items.size > 0}" id="${component.id}" class="cmp-navigation menu"
            role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement"
            data-cmp-data-layer="${navigation.data.json}" aria-label="${navigation.accessibilityLabel}">
          </nav>
        </div>
      </div>
      <sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='cmp-navigation'}"></sly>
    </div>
  </div>
</header>
